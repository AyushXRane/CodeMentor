<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMentor - AI Teaching Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">üéì</span>
                    CodeMentor
                </h1>
                <div class="subject-selector">
                    <button class="subject-btn active" data-subject="python">Python (CSP)</button>
                    <button class="subject-btn" data-subject="java">Java (CSA)</button>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main class="main-content">
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated by JavaScript -->
                </div>
                <!-- Input Area -->
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="messageInput" 
                            placeholder="Ask me about Python or Java concepts, debugging help, or problem-solving strategies..."
                            rows="1"
                        ></textarea>
                        <button id="sendButton" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="input-hints">
                        <span class="hint-chip">Explain loops</span>
                        <span class="hint-chip">Debug my code</span>
                        <span class="hint-chip">Array vs ArrayList</span>
                        <span class="hint-chip">Function help</span>
                    </div>
                    <div class="api-status" id="apiStatus" style="display: none;">
                        <span class="status-indicator">ü§ñ</span>
                        <span class="status-text">AI-powered responses enabled</span>
                        <button class="reset-api-btn" onclick="codeMentor.resetApiKey()">Reset API Key</button>
                    </div>
                </div>
            </div>
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>Quick Topics</h3>
                    <div class="topic-list" id="topicList">
                        <!-- Topics will be populated by JavaScript -->
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3>Study Tips</h3>
                    <div class="tips-list">
                        <div class="tip-item">üí° Break problems into smaller steps</div>
                        <div class="tip-item">üîç Trace through code line by line</div>
                        <div class="tip-item">üìù Write pseudocode first</div>
                        <div class="tip-item">üß™ Test with simple examples</div>
                    </div>
                </div>
            </aside>
        </main>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
